
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome" class="required">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="cpf" class="required">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="telefone" class="required">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" onblur = "pesquisaCEP()" required>
                </div>
                <div class="form-group">
                    <label for="cep">Número:</label>
                    <input type="text" id="n°" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cep">Rua:</label>
                <input type="text" id="rua" required>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="cep">Bairro:</label>
                    <input type="text" id="bairro" required>
                </div>
                <div class="form-group">
                    <label for="cep">CIdade:</label>
                    <input type="text" id="cidade" required>
                    <script>
                        function pesquisaCEP(){
                            var validacep = /^[0-9]{8}$/;
                            const cep = document.getElementById("cep").value
                            //resposta.textContent = cep
                
                            if(validacep.test(cep)){
                             var script = document.createElement("script")
                              script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
                              document.body.appendChild(script)
                            } else{
                                alert ("CEP preenchido incorretamente!")
                            }
                
                        }
                function preencherCEP(conteudo){
                    if("erro" in conteudo){
                    resposta.textContent = "CEP não encontrado, digite manualmente o endereço!"
                } else {
                    document.getElementById("rua").value = conteudo.logradouro
                    document.getElementById("cidade").value = conteudo.localidade
                    document.getElementById("bairro").value = conteudo.bairro
                    document.getElementById("estado").value = conteudo.uf
                
                }
                
                }
                    </script>
                </head>
                <body>
                
            
                </div>
            </div>
            
            <div class="form-group">
                <label for="estado" class="required">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <script>

    </script>
    
</body>
</html>
